<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Основы Vue</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container" id="app">
    <div class="card">
        <h1>{{ title }}</h1>
        <div class="form-control">
            <input type="text"
                   v-bind:placeholder="placeholderString"
                   v-bind:value="inputValue"
                   v-on:input="inputChangeHandler"
                   v-on:keypress.enter="addNewNote" />
        </div>
        <h2>inputValue: {{ inputValue }}</h2>
        <button class="btn" v-on:click="addNewNote">Добавить</button>
        <hr/>
        <ul class="list" v-if="notes.length !== 0">
            <li class="list-item" v-for="(note, index) in notes">{{ toUpperCase(note) }}
            <button class="btn danger" v-on:click="deleteNote(index)">Удалить</button>
            </li>
        </ul>
        <div v-else>Заметок пока нет. Добавьте первую</div>
    </div>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="app.js"></script>
</body>
</html>
